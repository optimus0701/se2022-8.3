{% extends 'layout/base.html' %}

{% block title %} Dang ky nguoi dung {% endblock %}

{% block content %} 
<h1 class="text-center text-danger">DANG KY NGUOI DUNG</h1>

<form methods="post" action="{{ url_for('user_register') }}">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="pass">Mat khau</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm">Xac nhan mat khau</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
    </div>
    <input type="submit" value="Dang ky" class="btn btn-danger">
</form>
<br><br>
{% endblock %}
